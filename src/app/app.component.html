<div class="list-page-container">
  <h3 nz-title>react-demo-list works!</h3>
  <div
    class="list-page-content-wrapper without-tabset"
    [style]="{ padding: '20px 80px' }"
  >
    <nz-card class="mb-4" nzTitle="angular 区域">
      <div>id: {{ id }}</div>
      <button nz-button nzType="default" (click)="onChangeId(id + 1)">id ++</button>
    </nz-card>

    <nz-card class="mb-4" nzTitle="react 区域">
      <app-react-demo
        [id]="id"
        (onchange)="onChangeId($event)"
      ></app-react-demo>
    </nz-card>
  </div>
